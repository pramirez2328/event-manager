<form id="eventForm" [formGroup]="eventForm" (ngSubmit)="onSubmit()">
  <!-- Event Date -->
  <div class="mb-3">
    <label for="date" class="form-label">Event Date:</label>
    <input
      id="date"
      formControlName="date"
      type="date"
      class="form-control"
      placeholder="Select event date"
    />
  </div>

  <!-- Event Title -->
  <div class="mb-3">
    <label for="title" class="form-label">Event Title:</label>
    <input
      id="title"
      formControlName="title"
      type="text"
      class="form-control"
      placeholder="Enter event title"
    />
  </div>

  <!-- Event Location -->
  <div class="mb-3">
    <label for="location" class="form-label">Location:</label>
    <input
      id="location"
      formControlName="location"
      type="text"
      class="form-control"
      placeholder="Enter event location"
    />
  </div>

  <!-- Event Description -->
  <div class="mb-3">
    <label for="description" class="form-label">Description:</label>
    <textarea
      id="description"
      formControlName="description"
      class="form-control"
      placeholder="Enter event description"
    ></textarea>
  </div>

  <!-- Display recipients as a string if added -->
  <div *ngIf="allRecipients.length > 0">
    <p class="text-muted m-0">
      <span class="invitees">Invitees:</span>
    </p>
    <ul class="text-muted">
      <li class="list-group-item" *ngFor="let recipient of allRecipients">
        {{ recipient }}
      </li>
    </ul>
  </div>

  <div formArrayName="recipients">
    <div
      *ngFor="let recipient of recipients.controls; let i = index"
      [formGroupName]="i"
    >
      <div class="recipient">
        <label class="form-label">Recipient:</label>
        <div class="mb-3">
          <label for="name-{{ i }}" class="form-label">Name:</label>
          <input
            id="name-{{ i }}"
            formControlName="name"
            type="text"
            class="form-control"
            placeholder="Enter recipient's name"
          />
        </div>

        <div class="mb-3">
          <label for="email-{{ i }}" class="form-label">Email:</label>
          <input
            id="email-{{ i }}"
            formControlName="email"
            type="email"
            class="form-control"
            placeholder="Enter recipient's email"
          />
        </div>

        <!-- Button to remove recipient -->
        <button
          type="button"
          class="btn btn-danger"
          (click)="removeRecipient(i)"
        >
          Remove Recipient
        </button>
      </div>
    </div>
  </div>

  <div
    class="d-flex justify-content-between mt-4 border border-primary rounded p-3"
  >
    <button type="button" (click)="addRecipient()" class="btn btn-success">
      Add Recipient
    </button>
    <div>
      <button
        type="button"
        (click)="cancelUpdate()"
        class="btn btn-secondary me-3"
      >
        Cancel
      </button>

      <button type="submit" class="btn btn-primary" [disabled]="!isFormValid()">
        Send Invitations
      </button>
    </div>
  </div>
</form>
