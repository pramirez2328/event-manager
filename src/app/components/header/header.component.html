<div class="{{ isDarkMode ? 'dark-mode' : 'light-mode' }}">
  <nav
    class="p-3 px-4 d-flex justify-content-between align-items-center"
    [ngClass]="isDarkMode ? 'text-light' : 'navbar text-dark'"
  >
    <!-- Toggle button to switch between Event List and Calendar -->
    <button (click)="toggleView.emit()" class="togle-view-button col-4">
      {{ showCalendar ? "Event List" : "Calendar" }}
    </button>

    <h3 class="title col-4 text-center">Event Manager</h3>
    <div class="view-mode-container">
      <img
        class="view-mode-icon me-3"
        src="{{ isDarkMode ? 'assets/sun.png' : 'assets/moon.png' }}"
        alt="view mode icon"
      />
      <div class="form-check form-switch col-4">
        <input
          (click)="toggleTheme.emit()"
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
      </div>
    </div>
  </nav>
</div>
